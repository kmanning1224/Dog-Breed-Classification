<!DOCTYPE html>
<html>
<head>
<title> Dog Breed Classification Testing </title>
<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="Stylesheet" type="text/css" href="/static/css/style.css" rel="stylesheet">
<link rel="shortcut icon" href="">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"> </script>
</head>
<body>
    <h2>Image Classifier</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
        <div><h6 id="result"></h6> </div>
        <input type="button" id='script' name="scriptbutton" value=" Run Script">

    </div><div>
    <img src="./plots/plot.jpg" id="plot-test">

</div>
    <div class="loader" style="display:none;"></div>
    {{ plot }}
    <div class="barplot"></div>

</div>
    </body>
    <footer>
    <script src="{{ url_for('static', filename='js/predict.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/plots.js') }}" type="text/javascript"></script>                
    </footer>
</html>
